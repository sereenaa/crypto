name: Deploy to AWS ECR on Code Commit

on:
  push:
    branches:
      - saber

jobs:
  build-and-push:
    name: Build and Push Docker image to AWS ECR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_SEZ }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_SEZ }}
        aws-region: ${{ secrets.AWS_REGION_SEZ }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-and-push
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: saber
        DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}  # Pass Dune API Key
        SBR_RPC: ${{ secrets.SBR_RPC }}            # Pass RPC URL
      run: |
        tag=${{ 'latest' }}
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$tag .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$tag
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$tag" >> $GITHUB_ENV

    - name: Update AWS Lambda function
      id: update-lambda
      run: |
        aws lambda update-function-code --function-name saber --image-uri ${{ env.image }}